<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Html Quiz</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">


</head>
<body>


<div id="sidenav" class="sidenav" data-toggle="buttons">
    <div class="btn-group-vertical buttonbox">
    <label class="btn btn-primary active" id="easylbl">
        <input type="radio" name="options" id="easy" checked> Easy
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="med"> Medium
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="hard"> Hard
    </label>
    </div>
</div>

<!-- todo add styling -->
<!-- todo remove autocomplete in radio buttons -->

<div id="main" class="main">

    <div id="big" class="jumbotron card card-image" align="center">

        <form accept-charset="UTF-8" action="#" id="new_user" method="post">
            <div class="myDiv" id="myDiv">
                Hello and welcome to my HTML quiz choose your difficulty to get started!
            </div>
        </form>


    </div>

    <div id="container" align="center">
        <div id="myButtons" class="btn-group-vertical" data-toggle="buttons" style="display: none;">

            <div id="top" class="p-2 flex-lg-fill bd-highlight top">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" checked> Radio 1
                </label>

                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2"> Radio 2
                </label>
            </div>
            <div id="bot" class="p-2 flex-lg-fill bd-highlight bot">
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3"> Radio 3
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option4"> Radio 4
                </label>
            </div>
        </div>
    </div>


    <!-- todo move style into class -->
    <div id="submitdiv" align="center">
        <button type="button" id="easysubmit" style="display: none;">Submit</button>
        <button type="button" id="medsubmit" style="display: none;">Submit</button>
        <button type="button" id="hardsubmit" style="display: none;">Submit</button>
    </div>
    <div id="correctanswer"></div>
</div>


</div>
<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
